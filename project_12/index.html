<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ol√°, Tables in HTML</h1>

    <!-- Iniciando a tabela -->
    <table> 

        <!-- Table Head -->
        <thead>
            <tr> <!-- Table Row -->   <!-- Linha -->
                <th>Name</th> <!-- Table header -->
                <th>Age</th>
                <th>Gender</th>
            </tr> 
        </thead> 

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Jose</td> <!-- Table Description -->
                <td>33</td>
                <td>Male</td>
            </tr>
        </tbody> 
    </table>


    <script src="main.js"></script>
</body>
</html>
